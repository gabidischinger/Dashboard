<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>


<body class="bg-light">



    <div class="container">
        <div class="row mt-3 bg-dark text-white p-3">
            <h1 id="avengers-title">Avengers</h1>
        </div>
        <div class="row mt-5 p-4 border rounded-lg shadow-sm bg-white">
            <h5 class="mb-4">Powerstats by hero</h5>
            <canvas class="mb-3" id="avengers-powerstats"></canvas>
        </div>

        <div class="row mt-3">
            <div class="col mr-3 p-4 border rounded-lg shadow-sm bg-white">
                <h5 class="mb-4">Height vs. Weight</h5>
                <canvas id="avengers-scatter"></canvas>
            </div>
            <div class="col p-4 border rounded-lg shadow-sm bg-white">
                <h5 class="mb-4">Gender distribution</h5>
                <canvas id="avengers-gender"></canvas>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row mt-5 bg-dark text-white p-3">
            <h1 id="justiceleague-title">Justice League</h1>
        </div>
        <div class="row mt-5 p-4 border rounded-lg shadow-sm bg-white">
            <h5 class="mb-4">Powerstats by hero</h5>
            <canvas class="mb-3" id="justiceleague-powerstats"></canvas>
        </div>
        <div class="row my-3">
            <div class="col mr-3 p-4 border rounded-lg shadow-sm bg-white">
                <h5 class="mb-4">Height vs. Weight</h5>
                <canvas id="justiceleague-scatter"></canvas>
            </div>
            <div class="col p-4 border rounded-lg shadow-sm bg-white">
                <h5 class="mb-4">Gender distribution</h5>
                <canvas id="justiceleague-gender"></canvas>
            </div>
        </div>
    </div>


    <script src="index.js" type="text/javascript"></script>
</body>

</html>
